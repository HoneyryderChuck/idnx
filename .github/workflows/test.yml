name: CI

on: [push, pull_request]

jobs:
  test:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        ruby:
          - "3.0"
          - "2.7"
          - "2.6"
          - "2.5"
          - "2.4"
          - "jruby-9.2"
          - "truffleruby-head"
        exclude:
          - os: windows-latest
            ruby: truffleruby-head
    steps:
      - name: repo checkout
        uses: actions/checkout@v2

      - name: load ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: install libidn2
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update -qq -o Acquire::Retries=3 &&
          sudo apt-get install --fix-missing -qq -o Acquire::Retries=3 idn2

      - name: install libidn2
        if: matrix.os == 'macos-latest'
        run:  brew install libidn2

      - name: install win32ole
        if: matrix.os == 'windows-latest' && matrix.ruby == 'jruby-9.2'
        run: bundle exec jruby -S gem install jruby-win32ole

      - name: test
        run:  bundle exec rake test
        continue-on-error: ${{ matrix.ruby == 'jruby-9.2' }}
